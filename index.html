<!DOCTYPE html>
<html lang="ps">
<head>
  <meta charset="UTF-8">
  <title>MEGAMART 8 - Firebase + Nav</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    main {
      padding-bottom: 60px;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #007BFF;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
    }
    nav button.create {
      background: #fff;
      color: #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 30px;
      margin-top: -30px;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
    button.save {
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      margin: 5px auto;
      width: 80%;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  <script type="module">
    // ✅ Firebase Importونه
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "ستا api key",
      authDomain: "ستا auth domain",
      projectId: "ستا project id",
      storageBucket: "ستا storage",
      messagingSenderId: "ستا msg sender id",
      appId: "ستا app id"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveProduct = async () => {
      const name = document.getElementById('pName').value;
      const price = document.getElementById('pPrice').value;
      const location = document.getElementById('pLoc').value;
      const detail = document.getElementById('pDetail').value;

      await addDoc(collection(db, "products"), {
        name: name,
        price: price,
        location: location,
        detail: detail
      });

      alert("Product Saved!");
      showSection('home'); // Save وروسته بېرته Home ته ځي
      loadProducts();
    };

    window.loadProducts = async () => {
      const querySnapshot = await getDocs(collection(db, "products"));
      const list = document.getElementById('productList');
      list.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        list.innerHTML += `<li>${data.name} - Rs.${data.price}<br/>📍 ${data.location}<br/>${data.detail}</li>`;
      });
    };

    window.showSection = (id) => {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'home') loadProducts();
    };
  </script>
</head>
<body onload="showSection('home')">
  <main>
    <!-- 🏠 Home Section -->
    <section id="home" class="section active">
      <h1>🏠 Home</h1>
      <ul id="productList"></ul>
    </section>

    <!-- ➕ Create Section -->
    <section id="create" class="section">
      <h1>➕ Create Product</h1>
      <input id="pName" placeholder="Product Name" />
      <input id="pPrice" placeholder="Price" type="number" />
      <input id="pLoc" placeholder="Location" />
      <textarea id="pDetail" placeholder="Detail"></textarea>
      <button class="save" onclick="saveProduct()">Save Product</button>
    </section>

    <!-- 👤 Profile Section -->
    <section id="profile" class="section">
      <h1>👤 Profile</h1>
      <p>Register/Login System به وروسته ورزیاتو!</p>
    </section>
  </main>

  <!-- ✅ Bottom Navigation -->
  <nav>
    <button onclick="showSection('home')">🏠</button>
    <button class="create" onclick="showSection('create')">+</button>
    <button onclick="showSection('profile')">👤</button>
  </nav>
</body>
</html>
